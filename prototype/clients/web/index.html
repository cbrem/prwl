<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2> Prowl: Keeping the Streets Safe</h2>
    <div class="icon-bar four-up">
      <a class="item" href="#/">
        <img src="img/6.png" >
      </a>
      <a class="item" href="#/myPins">
        <img src="img/13.png" >
      </a>
      <a class="item" href="#/map">
        <img src="img/4.png" >
      </a>
      <a class="item" href="#/about">
        <img src="img/5.png" >
      </a>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="drop">
    <button {{action "dropPin"}}>Drop a Pin</button>
  </script>

  <!-- TODO: inputs for setting lat/lng too -->

  <script type="text/x-handlebars" id="myPins">
    <h3>You have {{length}} dropped pins.</h3>
    <ul>
    {{#each pin in model}}
      <li>
        <div {{action "toggleDescription"}}>
          <h4>Pin dropped on {{format-date pin.timestamp}}</h4>
          <p>({{pin.latitude}}, {{pin.longitude}})</p>
        </div>
        {{#if pin.descriptionIsOpen}}
          {{input type="text" value=pin.description placeholder="Describe the incident" insert-newline="saveDescription"}}
        {{/if}}
      </li>
    {{/each}}
    </ul>
    <h3>Click a location and time to add a description.</h3>
  </script>

  <script type="text/x-handlebars" id="map">
    <div id="map-canvas"></div>
  </script>

  <script type="text/x-handlebars" id="about">
    <p> Prowl is an app that combats combating street harassment. </p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta.15.debug.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw_A1T7lw17fsJaVfJUmQO6Jx6A_vGuUk"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
